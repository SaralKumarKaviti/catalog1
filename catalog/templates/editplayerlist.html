<!DOCTYPE html>
<html lang="en">
<head>
 <title>Cricket Item Catalog</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="/static/style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <img src="{{url_for('static',filename='cricket.png')}}" style="margin:0px; width:1520px; height: 235px;">
        </div>
    </div>

	<form action="{{url_for('editPlayerList',country_id=country.id,p_id=player.id)}}" method="post">
	   <div style="background-color: purple;">
		  <div class="row">
            <div class="col-md-12">
                <ul class="mt-2">
					<h3><font color="white">{{player.name}} is belongs to {{country.name}} country</font></h3>
				</ul>
			</div>
		  </div>
	   </div>

	   <div class="container border mt-2 p-4" style="background-color: #2F4F4F; border-radius: 15px; padding:25px; ">
        <div class="tab-content" style="margin: 15px;">
            <div class="tab-pane container active">
                <div class="row my-padding-12  center mt-2" style="background-color: #E8E8FA; padding: 10px; border-radius: 15px; width: 96%">
                <div class="col-md-4 mt-2">
                	Name<input type="text" class="form-control" name="name" value="{{player.name}}"> 
                </div>

                <div class="col-md-4 mt-2">
                	Jersey_Number<input type="text" class="form-control" name="jersey_number" value="{{player.jersey_number}}">
                </div>

                <div class="col-md-4 mt-2">
                	Runs<input type="text" class="form-control" name="runs" value="{{player.runs}}">
                </div>

                <div class="col-md-4 mt-2">
                	Half_century<input type="text" class="form-control" name="half_century" value="{{player.half_century}}">
                </div>

                <div class="col-md-4 mt-2">
                	Century<input type="text" class="form-control" name="century" value="{{player.century}}">
                </div>

                <div class="col-md-4 mt-2">
                	Place<input type="text" class="form-control" name="place" value="{{player.place}}">
                </div>
                <div class="col-md-12 mt-2">
                	About<textarea class="form-control " rows="3" cols="50" name="about" placeholder="{{player.about}}"></textarea>
                </div>                
    		</div>
    	</div>
        
        <div class="row offset-sm-4">
	    	<div class="col-sm-2 offset-col-sm-3 mt-2">
	    		<button type="submit" class="btn btn-success">Edit</button>
	    	</div>
	    	<div class="col-sm-4 offset-col-sm-3 mt-2">
	    		<a href="{{url_for('showPlayers',country_id=country.id)}}" class="btn btn-danger">Cancel</a>
	    	</div>    		
    	</div>
    </div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
